<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Dona</a>
        <a href="#profile2">Jane</a>
        <a href="#profile3">Katty</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="/images/3.png" alt="Dona Antman" width="500" height="500" />
          <figcaption>Dona Antman</figcaption>
        </figure>
        <p><q>I cook Food!</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="/images/2.png" alt="Jane Austin" width="500" height="500" />
          <figcaption>Jane Austin</figcaption>
        </figure>
        <p>I sing Metals.</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="/images/1.png" alt="Katty Peri" width="500" height="500" />
          <figcaption>Katty Stone</figcaption>
        </figure>
        <p><q>I code stuff!</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
